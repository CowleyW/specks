<form [formGroup]="dbForm">
  <div formArrayName="tables">
    <ng-container *ngFor="let table of tables.getTables(); let si = index">
      <app-schema-entry [table]="table" [tableIdx]="si"/>
      <button (click)="tables.removeTable(si)">Remove Table</button>
    </ng-container>
  </div>

  <button (click)="tables.addNewTable()">Add Table</button>
</form>

<pre>{{ dbForm.getRawValue() | json }}</pre>

<button (click)="api.getData()">Generate Data</button>
